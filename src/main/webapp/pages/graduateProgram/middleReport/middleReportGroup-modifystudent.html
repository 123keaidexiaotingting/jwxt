<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改中期答辩小组</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body">

    <form class="layui-form">

        <table class="layui-table" style="font-size: 13px;">
            <thead>
            <tr>
                <th>学生姓名</th>
                <th>班级</th>
                <th>毕设题目</th>
                <th>指导教师</th>
                <th>已分配的检查教师</th>
                <th>重新分配</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>学生1</td>
                <td>软件工程1</td>
                <td>8888</td>
                <td>教师1</td>
                <td>教师2</td>
                <td>
                    <input type="radio" name="xuesheng1" lay-skin="primary" title="教师1">
                    <input type="radio" name="xuesheng1" lay-skin="primary" title="教师2">
                    <input type="radio" name="xuesheng1" lay-skin="primary" title="教师3">
                </td>
            </tr>
            </tbody>
        </table>

        <!--10-->
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="add">修改</button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>
</body>

</html>
