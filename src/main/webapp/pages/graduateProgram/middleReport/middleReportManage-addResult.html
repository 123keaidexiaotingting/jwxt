<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加中期检查表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
    <style>
        .y_date{
            border-color: #eee;
            width:50px;
        }
    </style>
</head>

<body>
<div class="x-body" style="margin:20px auto 50px auto; width:70%;">
    <button class="btn-primary btn">保存</button>
    <button class="btn-primary btn">提交</button>
    <table class="table table-bordered">
        <caption><h1>太原科技大学毕业设计（论文）中期检查表</h1>
        </caption>
        <tbody>
        <tr>
            <td>学院（直属系）</td>
            <td>
                <input type="text">
            </td>
            <td>教研室</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>指导教师</td>
            <td>
                <input type="text">
            </td>
            <td>检查人</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>学生姓名</td>
            <td>
                <input type="text">
            </td>
            <td>学  号</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <textarea name="" cols="100" rows="8">工作进度情况（对照学生的计划进程表和任务书）：
                </textarea>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <textarea name="" cols="100" rows="8">工作态度情况（学生对毕业设计、毕业论文的认真程度、纪律及出勤情况；指导教师具体指导情况）：
                </textarea>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <textarea name="" cols="100" rows="8">质量评价（学生前期已完成工作的质量情况）：
                </textarea>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <textarea name="" cols="100" rows="8">存在的问题与建议：
                </textarea>
            </td>
        </tr>
        </tbody>
    </table>
    <p style="text-align: right">填表时间： <input type="text" class="y_date">    年   <input type="text" class="y_date">    月   <input class="y_date" type="text">    日</p>
    说明：<p>1、此表由学院（直属系）教学院长（主任）组织相关检查人员填写；<br/>
        2、此表一式两份，一份附入学生毕业设计（论文）资料袋内，一份交学院（直属系）。
    </p>

</div>
<script>
    //照片上传
    layui.use('upload', function () {
        var $ = layui.jquery, upload = layui.upload;
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    })//end 照片上传
</script>
</body>

</html>
